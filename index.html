<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>PlayStation Store</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img
          src="./assets/logo.png"
          class="playstation-logo"
          alt="playstation-logo"
        />
        <nav>
          <ul id="menu-list">
            <li class="nav-li"><a class="nav-link">Consoles</a></li>
            <li class="nav-li"><a class="nav-link">Acessories</a></li>
            <li class="nav-li"><a class="nav-link">Controllers</a></li>
            <li class="nav-li"><a class="nav-link">Other</a></li>
          </ul>
        </nav>
        <img
          src="./assets/menu.png"
          id="menu-icon"
          onclick="showMenu()"
          alt="mobile-menu-icon"
        />
      </header>

      <main class="row">
        <section class="column-1">
          <h2>PS5 Dualshock</h2>
          <h3>Wireless Controller for PlayStation</h3>
          <p>Original Controller</p>
          <h4>US$120.50</h4>
          <button class="buy-button">Buy It</button>
        </section>

        <section class="column-2">
          <img
            src="./assets/controller.png"
            class="controller"
            alt="controller-image"
          />
          <div class="color-box"></div>
          <button class="add-button"><img src="./assets/add.png" /></button>
        </section>
      </main>

      <footer class="social-links">
        <img src="./assets/fb.png" alt="facebook-logo" />
        <img src="./assets/ig.png" alt="instagram-logo" />
        <img src="./assets/tw.png" alt="twitter-logo" />
      </footer>
    </div>
  </body>

  <script>
    const menuList = document.getElementById("menu-list");
    menuList.style.maxHeight = "0px";

    function showMenu() {
      if (menuList.style.maxHeight === "0px") {
        menuList.style.maxHeight = "120px";
      } else {
        menuList.style.maxHeight = "0px";
      }
    }
    console.log(menuList);
  </script>
</html>
